<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/style/index.css">
    <script src="assets/script/index.js" defer></script>
</head>

<body>
    <main>
        <h1>Guess the number from 1-50</h1>
        <h2>Guesses: <span class="tries"></span></h2>

        <form>
            <input type="text" id="guess-input" placeholder="Your guess">
            <input type="button" id="guess-btn" value="Guess">
        </form>
    </main>
    <div id="results">
        <h2>You guessed the number in <span class="tries"></span> tries!</h2>
        <button id="reset-btn">Play Again</button>
    </div>
</body>

</html>
