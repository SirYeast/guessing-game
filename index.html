<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/index.css">
    <script src="assets/script/index.js" defer></script>
</head>

<body>
    <div id="overlay">
        <div class="container">
            <div class="wrapper">
                <img id="logo" src="assets/img/logo.png" alt="Guessing Game">
                <p id="result-message"></p>
                <h2>Select a difficulty</h2>
                <div id="difficulty-scroller">
                    <button class="difficulty-selector prev">
                        <i class="fa-solid fa-caret-left"></i>
                    </button>
                    <div id="selected-difficulty"></div>
                    <button class="difficulty-selector next">
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                </div>
                <button id="start-btn" class="btn gradient">Play</button>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="wrapper">
                <span id="tries-display" class="tries gradient"></span>
                <span id="instructions"></span>
                <form id="guess-form" novalidate autocomplete="off">
                    <input id="guess-input" type="number">
                    <input id="guess-btn" type="submit" class="btn gradient" value="Guess">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
